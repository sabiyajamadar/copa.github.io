<html>
    <head>
        <link rel="stylesheet" href="student form.css">
    </head>
    <body>
        <form>
        <center>
            <h1> <font size="+3"> Student Registration Form </font> </h1>
        </center> <br> <br> 
        <table>
            <tr>
                <td> Name: </td>
                <td> <input type="text" name="n" placeholder="Enter full name " size="40">  </td>
            </tr> 
            <tr>
                <td> Father's Name: </td>
                <td> <input type="text" name="Fn" size="40">  </td>
            </tr> 
            <tr>
                <td> Mother's Name: </td>
                <td> <input type="text" name="Mn" size="40"> </td>
            </tr>
            <tr>
                <td> Phone Number: </td>
                <td> <input type="text" name="mob" placeholder="017xxxxxxxx" size="40"> </td>
            </tr>
            <tr>
                <td> Email: </td>
                <td> <input type="text" placeholder="sample@example.com" size="40"> </td>
            </tr>
            <br> 
            <tr>
            <td> Gender: </td>
            <td> <input type="radio" name="gender" value="male"> Male </td>
            <td> <input type="radio" name="gender" value="Female"> Female </td>
            <td> <input type="radio" name="gender" value="other"> Other </td>
            </tr>
            <tr>
                <td> Date Of Birth: </td>
                <td> <input type="date" name="bday" size="40"> </td>
            </tr>
            <tr>
                <td> Address: </td>
                <td> <input type="text" name="address" placeholder="Street:- House:- Road:-" size="40"> </td>
            </tr>
            <tr>
                <td> Blood Group: </td>
                <td> <select name="Blood Group">
                    <option value="A+"> A+ </option>
                    <option value="B+"> B+ </option>
                    <option value="AB+"> AB+ </option>
                    <option value="O+"> O+ </option>
                    <option value="A-"> A- </option>
                    <option value="B-"> B- </option>
                    <option value="AB-"> AB- </option>
                    <option value="O-"> O- </option>
                </select></td>
                </tr>
                <br>
                <tr>
                    
                    <td> Department: </td>
                    <td><input type="radio" value="CSE" name="Department"> <label for="CSE"> CSE </label> </td>
                    <td><input type="radio" value="EEE" name="Department"> <label for="EEE"> EEE </label></td>
                    <td><input type="radio" value="BBA" name="Department"> <label for="BBA"> BBA </label></td> 
                    
                    </tr>
                <tr>
                    <td> Course: </td>
                    <td> <input type="checkbox" name="Course1" value="C"> C </td>
                    <td> <input type="checkbox" name="Course2" value="C++"> C++ </td>
                    <td> <input type="checkbox" name="Course3" value="Java"> Java </td>
                    <td> <input type="checkbox" name="Course4" value="AI"> AI </td>
                    <td> <input type="checkbox" name="Course5" value="Machine Learning"> Machine Learning </td>
                    <td> <input type="checkbox" name="Course6" value="Robotics"> Robotics </td>
                </tr>
                <tr>
                    <td> Photo: </td>
                    <td> <input type="file" name="photo"> </td>
                </tr>
                <br>
                <tr>
                    <td> Submit: </td>
                    <td> <input type="submit" value="submit"> <input type="reset" value="reset"> </td>
                </tr>
        </table> 
        </form> 
    </body>
</html>
