<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> for loop program </title>
        <style>
            body{
                color: crimson;
                line-height: 0.6;
                font-size: 30px;
            }
        </style>
    </head>
    <body>
        <script>
             let i, j, k, l, x=5;
         for(i=1; i<=x; i++){
               
             for(k=1; k<=x-i; k++){
                document.write("&nbsp;&nbsp;")
             }

             for(j=1; j<=i; j++){
                document.write("*");
            }

             for(l=2; l<=i; l++){
                document.write("*")
             }
             document.write("<br/>");
           }
         
            for(let i=x-1; i>=1; i--){
                for(let k=1; k<=x-i; k++){
                    document.write("&nbsp;&nbsp;");
                }
                for(let j=1; j<=i; j++){
                    document.write("*")
                }
                for(let l=1; l<=i-1; l++){
                    document.write("*");
                }
                    document.write("<br/>")
                }
        </script>
    </body>
</html>
